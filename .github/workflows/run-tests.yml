name: Run tests

on: [pull_request]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Run composer install
        run: |
          composer install -n --prefer-dist

      - name: Run tests
        run: ./vendor/bin/phpunit
